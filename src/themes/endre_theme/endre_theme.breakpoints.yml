endre-drupal.mobile:
  label: Mobile
  mediaQuery: 'all and (max-width: 767px)'
  weight: 0
  multipliers:
    - 1x
    - 2x
endre-drupal.tablet:
  label: Tablet
  mediaQuery: 'all and (min-width: 768px) and (max-width: 1023px)'
  weight: 1
  multipliers:
    - 1x
    - 2x
endre-drupal.desktop:
  label: Desktop
  mediaQuery: 'all and (min-width: 1024px)'
  weight: 2
  multipliers:
    - 1x
    - 2x
